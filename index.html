<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üí° Tr√°mites y Consultas UPC</title>
<style>
    /* ====== ESTILOS GENERALES ====== */
    :root {
        --color-fondo: #f4f4f9;
        --color-texto: #333;
        --color-secundario: #555;
        --color-principal: #7900b9;
        --color-boton: #e5e0f5;
        --color-boton-texto: #38005b;
        --color-borde: #c0b5e8;
        --color-item: #fff;
        --color-sombra: rgba(0,0,0,0.1);
    }

    body.dark-mode {
        --color-fondo: #1e1e1e;
        --color-texto: #f4f4f9;
        --color-secundario: #bbb;
        --color-principal: #b37aff;
        --color-boton: #2e2e2e;
        --color-boton-texto: #f4f4f9;
        --color-borde: #555;
        --color-item: #2a2a2a;
        --color-sombra: rgba(255,255,255,0.05);
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-fondo);
        color: var(--color-texto);
        text-align: center;
        margin: 0;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
    }

    h1 {
        color: var(--color-principal);
    }

    /* ====== BOT√ìN DE MODO ====== */
    #toggle-mode {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: var(--color-principal);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 0.9em;
        box-shadow: 0 2px 6px var(--color-sombra);
        transition: background-color 0.3s, transform 0.2s;
    }

    #toggle-mode:hover {
        transform: scale(1.05);
    }

    /* ====== B√öSQUEDA ====== */
    input {
        width: 80%;
        padding: 10px;
        border: 2px solid var(--color-principal);
        border-radius: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        max-width: 700px;
        font-size: 1em;
        background: var(--color-item);
        color: var(--color-texto);
    }

    /* ====== FILTROS ====== */
    #filtros {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    #filtros button {
        background-color: var(--color-boton);
        color: var(--color-boton-texto);
        border: 1px solid var(--color-borde);
        padding: 8px 12px;
        margin: 4px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        font-size: 0.85em;
        white-space: nowrap;
    }

    #filtros button.active,
    #filtros button:hover {
        background-color: var(--color-principal);
        color: white;
        border-color: #5d008f;
    }

    /* ====== TARJETAS ====== */
    .item {
        background: var(--color-item);
        border-left: 8px solid var(--color-principal);
        margin: 10px auto;
        padding: 15px;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
        text-align: left;
        display: flex;
        flex-direction: column;
        box-shadow: 0 2px 8px var(--color-sombra);
        transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .codigo {
        font-weight: bold;
        color: var(--color-principal);
        margin-right: 10px;
        font-size: 1.2em;
    }

    .categoria-tag {
        font-size: 0.7em;
        color: white;
        background: #3498db;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
    }

    .tipificacion {
        font-size: 0.9em;
        color: var(--color-secundario);
        margin-bottom: 8px;
        font-style: italic;
    }

    .respuesta {
        font-size: 1em;
        color: var(--color-texto);
        padding-top: 5px;
        border-top: 1px dashed var(--color-borde);
    }
</style>
</head>
<body>
    <button id="toggle-mode">üåô Modo oscuro</button>
    <h1>üí° TIPIFICACIONES CT - UPC</h1>
    
    <input type="text" id="busqueda" placeholder="Buscar por tr√°mite o pasos..." />

    <div id="filtros">
        <button data-filtro="Todos" class="active">Todos</button>
        <button data-filtro="EVALUACIONES">Evaluaciones</button>
        <button data-filtro="TR√ÅMITES - PASOS">TR√ÅMITES - PASOS</button>
        <button data-filtro="GENERAL">Consultas Generales</button>
    </div>
    
    <div id="lista"></div>

    <script>
        // ====== DATASET ======
        const tramites = [ /* ... tu mismo array sin cambios ... */ ];

        // ====== VARIABLES ======
        const input = document.getElementById("busqueda");
        const lista = document.getElementById("lista");
        const contenedorFiltros = document.getElementById("filtros");
        const toggleMode = document.getElementById("toggle-mode");

        let categoriaActiva = "Todos";

        // ====== FUNCI√ìN PARA DIBUJAR LA LISTA ======
        const quitarAcentos = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        function mostrarTramites(filtradas) {
            lista.innerHTML = "";
            if (filtradas.length === 0) {
                lista.innerHTML = '<p style="text-align:center; color:#999; margin-top:30px;">No se encontraron resultados.</p>';
                return;
            }
            filtradas.forEach(c => {
                const div = document.createElement("div");
                div.classList.add("item");
                div.innerHTML = `
                    <div class="item-header">
                        <span class="codigo">${c.codigo}</span>
                        <span class="categoria-tag">${c.categoria}</span>
                    </div>
                    <span class="tipificacion">${c.tipificacion}</span>
                    <span class="respuesta">${c.respuesta}</span>
                `;
                lista.appendChild(div);
            });
        }

        function filtrarPorCategoria(categoria) {
            let listaResultado = tramites;
            if (categoria !== "Todos") {
                listaResultado = tramites.filter(t => t.categoria === categoria);
            }
            mostrarTramites(listaResultado);
            document.querySelectorAll('#filtros button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-filtro="${categoria}"]`).classList.add('active');
            categoriaActiva = categoria;
        }

        contenedorFiltros.addEventListener("click", e => {
            if (e.target.tagName === 'BUTTON' && e.target.dataset.filtro) {
                input.value = "";
                filtrarPorCategoria(e.target.dataset.filtro);
            }
        });

        input.addEventListener("input", () => {
            const texto = quitarAcentos(input.value.toLowerCase());
            let listaBase = categoriaActiva !== "Todos"
                ? tramites.filter(t => t.categoria === categoriaActiva)
                : tramites;
            const filtradas = listaBase.filter(c =>
                quitarAcentos(c.codigo.toLowerCase()).includes(texto) ||
                quitarAcentos(c.tipificacion.toLowerCase()).includes(texto) ||
                quitarAcentos(c.respuesta.toLowerCase()).includes(texto)
            );
            mostrarTramites(filtradas);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                input.focus();
            }
        });

        // ====== MODO OSCURO / CLARO ======
        function aplicarModoOscuro(activar) {
            if (activar) {
                document.body.classList.add("dark-mode");
                toggleMode.textContent = "‚òÄÔ∏è Modo claro";
                localStorage.setItem("modo", "oscuro");
            } else {
                document.body.classList.remove("dark-mode");
                toggleMode.textContent = "üåô Modo oscuro";
                localStorage.setItem("modo", "claro");
            }
        }

        toggleMode.addEventListener("click", () => {
            const esOscuro = !document.body.classList.contains("dark-mode");
            aplicarModoOscuro(esOscuro);
        });

        // Cargar preferencia guardada
        if (localStorage.getItem("modo") === "oscuro") {
            aplicarModoOscuro(true);
        }

        // ====== INICIAL ======
        filtrarPorCategoria("Todos");
    </script>
</body>
</html>
