        "respuesta": "Tr谩mites > Convalidaci贸n de asignatura > Fechas e informaci贸n clave del proceso",

        "tipificacion": "Solicita informaci贸n sobre tr谩mite de Certificado de Estudios - Firma Digital / Se brinda informaci贸n sobre el plazo de atenci贸n, el costo del tr谩mite y la manera de obtener mayores detalles a trav茅s de Explora UPC. ",
        "respuesta": "Tr谩mites > Constancias y certificados > Informaci贸n clave del proceso",

      },
      {
        "codigo": "CERTIFICADO DE ESTUDIOS - FIRMA ELECTRNICA - PASOS",
        "tipificacion": "Solicita informaci贸n sobre tr谩mite de Certificado de Estudios - Firma Electr贸nica / Se brinda informaci贸n sobre el plazo de atenci贸n, el costo del tr谩mite y la manera de obtener mayores detalles a trav茅s de Explora UPC. ",
        "respuesta": "Tr谩mites > Constancias y certificados > Informaci贸n clave del proceso",
        "categoria": "TRMITES - PASOS"
      }
    ];

    // 2. OBTENER ELEMENTOS DEL DOM
    const input = document.getElementById("busqueda");
    const lista = document.getElementById("lista");
    const contenedorFiltros = document.getElementById("filtros");

    let categoriaActiva = "Todos";

    // Funci贸n auxiliar para eliminar acentos de una cadena (mantiene la b煤squeda flexible)
    const quitarAcentos = (str) => {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    };

    // 3. FUNCIN PARA DIBUJAR LA LISTA
    function mostrarTramites(filtradas) {
      lista.innerHTML = "";
      if (filtradas.length === 0) {
        lista.innerHTML = '<p style="text-align:center; color:#999; margin-top:30px;">No se encontraron resultados para la b煤squeda o filtro.</p>';
        return;
      }
      filtradas.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("item");
       
        // El comentario de la modificaci贸n se elimin贸 para no causar confusi贸n, pero la estructura HTML est谩 aqu铆
        div.innerHTML = `
          <div class="item-header">
            <span class="codigo">${c.codigo}</span>
            <span class="categoria-tag">${c.categoria}</span>
          </div>
          <span class="tipificacion">${c.tipificacion}</span>
          <span class="respuesta">${c.respuesta}</span>
        `;
        // ********************************
       
        lista.appendChild(div);
      });
    }

    // 4. FUNCIN MAESTRA DE SEGMENTACIN (FILTRADO POR CATEGORA)
    function filtrarPorCategoria(categoria) {
      let listaResultado = tramites;

      if (categoria !== "Todos") {
        listaResultado = tramites.filter(tramite => tramite.categoria === categoria);
      }

      mostrarTramites(listaResultado);
     
      document.querySelectorAll('#filtros button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-filtro="${categoria}"]`).classList.add('active');
     
      categoriaActiva = categoria;
    }

    // 5. EVENTO PARA EL FILTRO POR BOTN (CLICK)
    contenedorFiltros.addEventListener("click", (evento) => {
      if (evento.target.tagName === 'BUTTON' && evento.target.dataset.filtro) {
        const categoriaSeleccionada = evento.target.dataset.filtro;
        input.value = "";
        filtrarPorCategoria(categoriaSeleccionada);
      }
    });

    // 6. EVENTO PARA LA BSQUEDA POR TEXTO (INPUT)
    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase();
     
      let listaBase = tramites;
      if (categoriaActiva !== "Todos") {
        listaBase = tramites.filter(tramite => tramite.categoria === categoriaActiva);
      }

      // Normaliza la entrada de texto
      const textoSinAcentos = quitarAcentos(texto);

      // 6.2. Aplica el filtro de texto sobre el subconjunto (buscando en las versiones sin acentos)
      const filtradasPorTexto = listaBase.filter(c => {
        // Normaliza y convierte a min煤sculas los campos de los datos para la comparaci贸n
        const codigoSinAcentos = quitarAcentos(c.codigo.toLowerCase());
        const tipificacionSinAcentos = quitarAcentos(c.tipificacion.toLowerCase());
        const respuestaSinAcentos = quitarAcentos(c.respuesta.toLowerCase());

        return codigoSinAcentos.includes(textoSinAcentos) ||
           tipificacionSinAcentos.includes(textoSinAcentos) ||
           respuestaSinAcentos.includes(textoSinAcentos);
      });
     
      mostrarTramites(filtradasPorTexto);
    });
   
    // 7. EVENTO DE TECLADO PARA FOCALIZAR EL BUSCADOR (CTRL + F)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        input.focus();  
      }
    });


    // INICIALIZACIN: Muestra la lista completa al cargar la p谩gina
    filtrarPorCategoria("Todos");
